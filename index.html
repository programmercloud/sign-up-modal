<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Modal</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="open">Open Modal</div>
    <div class="modal">
      <div class="form">
        <form>
          <label for="name" required="required">Full Name</label>
          <input id="name" type="text" />
          <label for="email" required="required">Email Address</label>
          <input id="email" type="email" />
          <label for="pass">Password</label>
          <input id="pass" type="password" required="required" />
          <button type="button">Sign Up</button>
        </form>
      </div>
      <div class="invite">
        <h3>
          Register now for our award-winning service and get a 14 day free
          trial.
        </h3>
        <div class="nope">No thanks, I dont like saving money</div>
        <div class="close" title="close"></div>
      </div>
    </div>
    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
